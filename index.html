<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dasboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-container">
        <!--Header Section-->
        <h1>Weather Dashboard</h1>

        <p> Enter the name of a city to get the current and future weather conditions.</p>
        <!--Search form Section-->
        <div id="search-section">
            <input type="text" id="search-input" placeholder="Enter city">
            <button id="search-btn" onclick="searchWeather()">Search</button>
        </div>

        <!--Loading-spinner-->
        <div id="loading-spinner" style="display: none;">Loading...</div>
        <!--Search history Section-->
        <div id="search-history"></div>
        <!--Current Weather section-->
        <div id="current-weather" class="weather-card"></div>
        <!--Future Weather Section-->
        <div id="future-weather" class="weather-card"></div>
    </div>
        <!--Script tag-->
    <script src="script.js"></script>
</body>
</html>
